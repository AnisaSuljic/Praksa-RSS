<div class="Frame">

                        <label>Ime</label>
                        <input type="text" class="form-control" name="ime" placeholder="Ime" #ime="ngModel"

                        <label>Prezime</label>

                    </div>
                </div>
                <hr>
                <div class="form-row">
                    <div class="col">
                        <label>Korisnicko ime</label>

                        [(ngModel)]="service.formData.korisnickoIme">
                    </div>
                    <div class="col">

                        <input type="text" class="form-control" name="lozinka" placeholder="Lozinka"#lozinka="ngModel"
