
            <div class="add">
                <a (click)="Add(content)" class="adding"><img src="../../assets/img/plus.png" alt=""></a>
            </div>

            <!-- Add modal -->
            <ng-template #content let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Dodavanje skladišta</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Naziv skladišta</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Stopa</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Odustani</button>
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Snimi</button>
              </div>
            </ng-template>

            <!--Update modal-->
            <ng-template #content1 let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Ažuriranje podataka</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Naziv skladišta</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" value="#95625925">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="Stopa56">
                  </div>
                </form>
              </div>
              <div class="modal-footer">

                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Odustani</button>
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Snimi promjene</button>  </div>
            </ng-template>

             <!--Delete modal-->
             <ng-template #content2 let-modal>
              <div class="modal-header">
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-append">
                        <h6>Da li ste sigurni da želite obrisati?</h6>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ne</button>
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Da</button>
              </div>
            </ng-template>

            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Naziv skladišta</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of skladiste">
                    <td data-label="Naziv poreza">{{item.naziv}}</td>
                    <td><a (click)="Update(content1)"><i class='bx bx-edit'></i></a>
                    <a (click)="Update(content2)"><i class='bx bx-trash'></i></a></td>
                  </tr>
                </tbody>
              </table>
