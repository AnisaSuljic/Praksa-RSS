<div *ngIf="(this.userObs | async)" class="tableFrame">
    <div class="header">
        <div class="headerSpan">
            <span>Korisnici</span>
        </div>
        <button routerLink="/adminpanel/adduser" class="addInputs">Dodaj korisnika</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Redni broj</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Korisnicko ime</th>
                <!-- <th>Klijent</th> -->
                <th>Akcije</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.service.users; let i=index">
                <td data-label="Redni broj">{{i + 1}}</td>
                <td data-label="Ime">{{item.ime}}</td>
                <td data-label="Prezime">{{item.prezime}}</td>
                <td data-label="Korisnicko ime">{{item.korisnickoIme}}</td>
                <!-- <td data-label="Klijent">{{item.klijentId}}</td> -->
                <td class="actions">
                    <button (click)="uredi(item)">Uredi</button>
                    <button (click)="obrisi(item.korisnikId)">Obri≈°i</button>
                </td>
            </tr>


        </tbody>
    </table>
</div>
