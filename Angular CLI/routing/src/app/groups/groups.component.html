<div class="tableFrame">
  <div class="header">
      <div class="headerSpan">
          <span>Grupe</span>
      </div>
      <button (click)="Add(content)" class="addInputs">Dodaj grupu</button>
  </div>
<!-- Add modal -->
<ng-template #content let-modal>
  <form #submitForm="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Dodavanje grupe</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="exampleFormControlInput1">Naziv</label>
        <input type="text" class="form-control" [(ngModel)]="grupa.naziv" name="naziv">
      </div>

      <div class="form-group" style="width: 50%;float: left;">
        <label for="exampleFormControlSelect2">Vrsta</label>
        <div class="dropdown">
          <select name="vrstaId" class="form-control" #vrsta="ngModel" [(ngModel)]="grupa.vrstaId">
            <option value="0" [disabled]=true [selected]=true>Odaberite vrstu</option>
            <option *ngFor="let vrsta of vrste" [value]="vrsta.vrstaId">
              {{vrsta.naziv}} </option>
          </select>
        </div>
      </div>

      <div class="form-group" style="width: 50%;float: left;">
        <label for="exampleFormControlSelect2">Porez</label>
        <div class="dropdown">
          <select name="porezId" class="form-control" #porez="ngModel" [(ngModel)]="grupa.porezId">
            <option value="0" [disabled]=true [selected]=true>Odaberite porez</option>
            <option *ngFor="let porez of porezi" [value]="porez.porezId">
              {{porez.nazivPoreza}} </option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Odustani</button>
      <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Snimi</button>
    </div>
  </form>
</ng-template>

<!--Update modal-->
<ng-template #content1 let-modal>
  <form #updateForm="ngForm" (ngSubmit)="updateGroups()">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ažuriranje podataka</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="exampleFormControlInput1">Naziv</label>
        <input type="text" class="form-control" [(ngModel)]="this._groupService.formData.naziv" name="naziv">
      </div>

      <div class="form-group" style="width: 50%;float: left;">
        <label for="exampleFormControlSelect2">Vrsta</label>
        <div class="dropdown">
          <select name="vrstaId" class="form-control" #vrsta="ngModel" [(ngModel)]="this._groupService.formData.vrstaId">
            <option value="0" [disabled]=true [selected]=true>Odaberite vrstu</option>
            <option *ngFor="let vrsta of vrste" [value]="vrsta.vrstaId">
              {{vrsta.naziv}} </option>
          </select>
        </div>
      </div>

      <div class="form-group" style="width: 50%;float: left;">
        <label for="exampleFormControlSelect2">Porez</label>
        <div class="dropdown">
          <select name="porezId" class="form-control" #porez="ngModel" [(ngModel)]="this._groupService.formData.porezId">
            <option value="0" [disabled]=true [selected]=true>Odaberite porez</option>
            <option *ngFor="let porez of porezi" [value]="porez.porezId">
              {{porez.nazivPoreza}} </option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Odustani</button>
      <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Snimi promjene</button>
    </div>
  </form>
</ng-template>

<!--Delete modal-->
<ng-template #content2 let-modal>
  <div class="modal-header">
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-append">
            <h6>Da li ste sigurni da želite obrisati?</h6>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ne</button>
    <button type="button" class="btn btn-outline-dark" (click)="DeleteGroup()"
      routerLink="/adminpanel/groups">Da</button>
  </div>
</ng-template>
<!--Tabela-->
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Naziv grupe</th>
      <th scope="col">Vrsta</th>
      <th scope="col">Porez</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of grupe | slice: pageSize | slice: 0:itemsPerPage; let i = index">
      <td data-label="Naziv grupe">{{item.naziv}}</td>
      <td data-label="Vrsta">{{item.vrstaNaziv}}</td>
      <td data-label="Porez">{{item.porezNaziv}}</td>
      <td class="actions">
        <button (click)="Update(content1,item)">Uredi</button>
        <button (click)="Delete(content2,item)">Obriši</button>
      </td>
    </tr>
  </tbody>
</table>
<ngb-pagination id="pageing" [collectionSize]="grupe.length" [pageSize]="itemsPerPage" 
[(page)]="currentPage" [maxSize]="10" (pageChange)="onPageChange(currentPage)"></ngb-pagination>
