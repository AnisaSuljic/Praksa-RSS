<div class="tableFrame">
    <div class="header">
        <span>Ulazni račun</span>
        <button routerLink="/adminpanel/addInputs" class="addInputs">Dodaj ulazni račun</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Redni broj</th>
                <th>Evidencijski broj</th>
                <th>Datum</th>
                <th>Rok plaćanja</th>
                <th>Sk</th>
                <th>Dobavljač</th>
                <th>Iznos</th>
                <th>Plaćen</th>
                <th>Akcije</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let item of racuni">
                <td data-label="Redni broj">{{item.racunId}}</td>
                <td data-label="Evidencijski broj">{{item.brojRacuna}}</td>
                <td data-label="Datum">{{item.datum}}</td>
                <td data-label="Rok plaćanja">{{item.datumRacuna}}</td>
                <td data-label="Sk">{{item.skladisteUlazId}}</td>
                <td data-label="Dobavljač">{{item.kupacId}}</td>
                <td data-label="Iznos">{{item.valutaId}}</td>
                <td data-label="Plaćen"><input type="checkbox" name="" id=""></td>
                <td class="actions">
                    <button >Stavke</button>
                    <button >Uredi</button>
                    <button >Obriši</button>
                </td>
            </tr>

            
        </tbody>
    </table>
</div>
